{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edite a cor: {{cor.color_text}} {% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Edite: {{cor.color_text}} </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
       <input type="submit" class="btn btn-success" value="Editar Cor">
    </form>
</div>
{% endblock %}
